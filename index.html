<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitação do Estádio Corinthians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('neo-quimica-arena.jpg'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para melhor legibilidade */
            padding: 20px;
            border-radius: 10px;
        }
        .count-display, .final-value {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quitação do estádio do Corinthians</h1>
        <div class="logos">
            <div class="logo-container">
                <img src="logo-corinthians.png" alt="Logo Corinthians" class="logo">
                <img src="logo-gavioes.png" alt="Logo Gaviões da Fiel" class="logo">
                <img src="logo-caixa.png" alt="Logo Caixa" class="logo">

            </div>
        </div>
        <div class="count-display" id="countDisplay">Carregando...</div>
        <div class="final-value" id="finalValue">Valor Final: R$ 710.000.000,00</div>
        <button class="button" onclick="fetchCount()">Atualizar Contagem</button>
    </div>

    <script>
        function fetchCount() {
            fetch('/api/get-count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('countDisplay').textContent = `R$ ${data.count.toLocaleString('pt-BR')}`;
                    document.getElementById('finalValue').textContent = `Valor Final: R$ ${data.finalValue.toLocaleString('pt-BR')}`;
                })
                .catch(error => console.error('Erro ao buscar contagem:', error));
        }

        // Carregar a contagem ao inicializar
        window.onload = fetchCount;
    </script>
</body>
</html>
